<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bsale</title>
  </head>
  <body>
    <main class="Main">
      <header class="Header" id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="col"><p>Bsale test</p></div>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="inputField"
                />
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  id="search-button"
                >
                  Buscar
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <section id="container" class="container-fluid">
        <div class="row">
          <div class="col row" id="items"></div>

          <div class="list-group" id="filters"></div>
        </div>
      </section>

      <!-- Templates Start-->
      <template id="template-card">
        <div class="col-12 col-md-4 col-lg-3">
          <div class="card">
            <img src="" alt="" class="card-img-top product-image" />
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p>
              <button class="btn btn-dark" data-id="">Comprar</button>
            </div>
          </div>
          <br />
        </div>
      </template>
      <br id="br" />
      <template id="filters-template-card">
        <div class="card">
          <a
            href="#"
            class="list-group-item list-group-item-action category"
            aria-current="true"
            data-id=""
          >
            bebida energetica
          </a>
        </div>
      </template>
      <!-- Templates End-->
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
