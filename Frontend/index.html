<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bsale</title>
  </head>
  <body>
    <main class="Main">
      <header class="Header" id="header">
        <nav
          class="container-fluid navbar navbar-expand-lg navbar-light bg-light"
        >
          <div class="justify-content-start">
            <h3 class="align-middle">
              <a href="" class="logo-name">Bsale tienda</a>
            </h3>
          </div>
          <div class="container justify-content-end">
            <div class="row" id="navbarSupportedContent">
              <div class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Producto"
                  aria-label="Search"
                  id="inputField"
                />
                <button
                  class="btn btn-outline-warning search-button"
                  id="search-button"
                >
                  Buscar
                </button>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <section id="container" class="container">
        <div class="row main-row">
          <div class="col row" id="items"></div>
          <div class="list-group" id="filters"></div>
        </div>
      </section>

      <!-- Templates Start-->
      <template id="template-card">
        <div class="col-12 col-md-4 col-lg-3">
          <div class="card product-card">
            <img src="" alt="" class="card-img-top product-image" />
            <div class="card-body">
              <h5>Titulo</h5>
              <div>
                <div class="d-flex">
                  <p id="price-after-discount">precio</p>
                  <p id="discount"></p>
                </div>
                <span
                  id="price-before-discount"
                  class="price-before-discount"
                ></span>
              </div>
              <div class="container--buy-button">
                <button class="btn buy-button" data-id="">Comprar</button>
              </div>
            </div>
          </div>
          <br />
        </div>
      </template>
      <template id="filters-template-card">
        <div class="card filter-card">
          <a
            href="#"
            class="list-group-item list-group-item-action category"
            aria-current="true"
            data-id=""
          >
          </a>
        </div>
      </template>
      <!-- Templates End-->
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
